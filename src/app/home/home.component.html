<app-parent-table [data]="items"    >


    <th table-header>Name</th>
    <th table-header>Description</th>
    <th table-header>City</th>
 
  <tr *appItemDef="let user; data: users">
    <td>{{ user.name }}</td>
    <td>{{ user.description }}</td>
    <td>{{ user.city }}</td>
  </tr>
</app-parent-table>
